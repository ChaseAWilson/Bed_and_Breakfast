<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
  </head>
  <body class="d-flex justify-content-between flex-column min-vh-100">
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">
          Kailua Kove
          <small class="text-muted">Bed & Breakfast</small>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav w-100 mb-2 mb-lg-0 d-flex justify-content-center">
            <li class="nav-item px-4">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link active" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h2 class="text-center color-dark">Contact Us</h2>
      <div class="row">
        <form class="col-12 col-md-7">
          <div class="row mb-3 ">
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="floatingFirstName" placeholder="John">
              <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating col-6">
              <input type="text" class="form-control" id="floatingLastName" placeholder="Doe">
              <label for="floatingLastName">Last Name</label>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
            <label for="floatingEmail">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="phone" class="form-control" id="floatingPhone" placeholder="Phone">
            <label for="floatingPhone">Phone Number</label>
          </div>
          <div class="row">
            <div class="col-9"></div>
            <div class="col-3">
              <button class="btn btn-dark" type="submit">Submit form</button>
            </div>
          </div>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3714.185087411385!2d-157.74923348506073!3d21.421968785786643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c0015399eb53f0b%3A0xf8b93ccbb6bb3ebe!2s804%20Mokapu%20Rd%2C%20Kailua%2C%20HI%2096734!5e0!3m2!1sen!2sus!4v1637307482124!5m2!1sen!2sus"
          class="border-0 col-12 col-md-5"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>

    <footer class="bg-dark d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top">
      <div class="text-light col-md-4 d-flex align-items-center ps-4">
        Kailua Kove <small class="text-muted">&copy; 2021</small>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
